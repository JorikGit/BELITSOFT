<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>visual-steps</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            display: inline-block;
            position: relative;
        }

        li::after {
            content: " ";
            display: block;
            width: 80px;
            height: 5px;
            border-bottom: 5px solid grey;
            position: absolute;
            margin-left: 85px;
            margin-top: -45px;
        }

        li:last-child::after {
            border-bottom: 0;
        }

        a {
            text-decoration: none;
        }

        .circle {
            margin-left: 75px;
        }

        .circle a {
            display: block;
            border-radius: 100%;
            border: 3px solid grey;
            background-color: grey;
            text-align: center;
            color: black;
            font-size: 40px;
            padding: 15px 30px;
        }

        .circle a:active {
            background-color: purple;
            color: white;
        }

        .circle a:visited {
            background-color: greenyellow;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li class="circle"><a href="#q">1</a></li>
        <li class="circle"><a href="#w">2</a></li>
        <li class="circle"><a href="#e">3</a></li>
        <li class="circle"><a href="#r">4</a></li>
        <li class="circle"><a href="#t">5</a></li>
    </ul>
</body>
</html>
