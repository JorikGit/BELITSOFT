<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blank-menu</title>
    <style>
        body {
            background: grey;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .navbar {
            height: auto;
            background: black;
            margin: 50px 20px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar ul::after {
            content: " ";
            display: block;
            clear: both;
        }

        .navbar a {
            text-decoration: none;
            display: block;
            color: white;
        }

        .first-lvl>li {
            position: relative;
            float: left;
            padding: 0 0 0 25px;
        }

        .first-lvl>li::before {
            background-image: url("icons.png");
            width: 32px;
            height: 32px;
            content: " ";
            position: absolute;
            left: 10px;
            top: 13px;
        }

        .first-lvl>li:nth-child(1)::before {
            background-position: top left -69px;
        }

        .first-lvl>li:nth-child(2)::before {
            background-position: top left -105px;
        }

        .first-lvl>li:nth-child(3)::before {
            background-position: top left -35px;
        }

        .first-lvl>li:nth-child(4)::before {
            background-position: top left -140px;
        }

        .first-lvl>li:nth-child(5)::before {
            background-position: top left;
        }

        .first-lvl>li>a {
            padding: 20px 20px;
            font-size: 20px;
            color: white;
        }

        .first-lvl>li:hover {
            background: dodgerblue;
        }

        .second-lvl {
            min-width: 200px;
            position: absolute;
            left: 0;
            background: white;
            visibility: hidden;
        }

        .second-lvl>li {
            position: relative;
        }

        .second-lvl>li>a {
            padding: 10px 20px;
            font-size: 20px;
            color: grey;
        }

        .second-lvl>li:hover {
            background: lightgrey;
            border-left: 5px solid dodgerblue;
        }

        .second-lvl .second-lvl {
            position: absolute;
            left: 100%;
            top: 0;
        }

        .navbar li:hover>.second-lvl {
            visibility: visible;
        }


    </style>
</head>
<body>
    <h1>Много-уровневое горизонтальное меню</h1>
    <div class="navbar">
        <ul class="first-lvl">
            <li>
                <a href="">Главная</a>
                <ul class="second-lvl">
                    <li><a href="">Подменю 1</a></li>
                    <li><a href="">Подменю 2</a></li>
                    <li><a href="">Подменю 3</a></li>
                </ul>
            </li>
            <li><a href="">О нас</a></li>
            <li>
                <a href="">Портфолио</a>
                <ul class="second-lvl">
                    <li><a href="">Подменю 1</a></li>
                    <li>
                        <a href="">Уровень 3 меню</a>
                        <ul class="second-lvl">
                            <li><a href="">Подменю 4</a></li>
                            <li><a href="">Подменю 5</a></li>
                            <li><a href="">Подменю 6</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="">Блог</a></li>
            <li><a href="">Контакты</a></li>
        </ul>
    </div>
</body>
</html>
