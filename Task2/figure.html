<!DOCTYPE html>

        <title>figure</title>
        <style>
            dt{

                <figure>
                    <p><img src="C:\Users\Jorik\Desktop\BELITSOFT\Task2\Car.JPG" width="180" height="150"></p>

                </figure>
                <figure>
                    <p><img src="C:\Users\Jorik\Desktop\BELITSOFT\Task2\Train.JPG" width="180" height="150"></p>
